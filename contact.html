<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Nawal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="pages">
    <h4 id="small_title">Nawal's Portfolio</h4>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact Me</h2>
    <p>Have a project or collaboration in mind? Reach out to me.</p>

    <!-- ✅ Working Formspree Form -->
    <form class="contact-form" action="https://formspree.io/f/xandljnv" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <h4><strong>Nawal Designs</strong></h4>
    <p>Creative • Modern • Professional</p>
    <p>&copy; 2025 Nawal. All rights reserved.</p>
  </footer>

  <!-- ✅ Script to clear form & show message -->
  <script>
    const form = document.querySelector('.contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Stop normal submission
      const formData = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        alert('Message sent successfully! Thank you.');
        form.reset(); // ✅ Clear all fields
      } else {
        alert('Oops! There was a problem sending your message.');
      }
    });
  </script>
</body>
</html>
